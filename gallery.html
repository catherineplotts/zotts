<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>Photo Gallery</title>
		<link rel="stylesheet" type="text/css" href="css/wedding.css">
	</head>  

	<body>
	<div class="gallery" align="center">
		<h3>Catherine & Mike's Photo Gallery</h3>
			<p>This is a photo gallery to showcase our lives together so far.</p>
			<div class="thumbnails">
				<img onmouseover="preview.src=img1.src" name="img1" src="img/img1.jpg" alt=""/>
				<img onmouseover="preview.src=img2.src" name="img2" src="img/img2.jpg" alt="" />
				<img onmouseover="preview.src=img3.src" name="img3" src="img/img3.jpg" alt="" />
				<img onmouseover="preview.src=img4.src" name="img4" src="img/img4.jpg" alt="" />
				<img onmouseover="preview.src=img5.src" name="img5" src="img/img5.jpg" alt="" />
				<img onmouseover="preview.src=img6.src" name="img6" src="img/img6.jpg" alt="" />
				<img onmouseover="preview.src=img7.src" name="img7" src="img/img7.JPG" alt="" />
				<img onmouseover="preview.src=img8.src" name="img8" src="img/img8.JPG" alt="" />
				<img onmouseover="preview.src=img9.src" name="img9" src="img/img9.JPG" alt="" />
				<img onmouseover="preview.src=img10.src" name="img10" src="img/img10.JPG" alt="" />
			</div>

			<div class="preview" align="center">
				<img name="preview" src="img/img1.jpg" alt=""/>
			</div>

	</div> <!-- Close the gallery div -->
	</body>
</html>
