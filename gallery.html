	<div class="gallery" align="center">
		<DIV class="container theme-showcase" role="main">
			<DIV class="jumbotron"><h3>Catherine & Mike's Photo Gallery</h3></DIV></DIV>
			<p>This is a photo gallery to showcase our lives together so far.</p>
			<div class="thumbnails">
				<img onmouseover="updatePreviewPicture(img1)" name="img1" src="img/june2009.jpg" alt="" title="Senior Prom - June 2009"/>
				<img onmouseover="updatePreviewPicture(img2)" name="img2" src="img/oct2009.jpg" alt="" title="Halloween Hayride - October 2009"/>
				<img onmouseover="updatePreviewPicture(img3)" name="img3" src="img/may2012.jpg" alt="" title="Bamboozle - May 2012"/>
				<img onmouseover="updatePreviewPicture(img4)" name="img4" src="img/april2013.JPG" alt="" title="Formal - April 2013"/>
				<img onmouseover="updatePreviewPicture(img5)" name="img5" src="img/may2013.jpg" alt="" title="Universal Studios - May 2013"/>
				<img onmouseover="updatePreviewPicture(img6)" name="img6" src="img/june2013.jpg" alt="" title="Fort Lauderdale - June 2013"/>
				<img onmouseover="updatePreviewPicture(img7)" name="img7" src="img/may2014.JPG" alt="" title="Daytona Beach - May 2014"/>
				<img onmouseover="updatePreviewPicture(img8)" name="img8" src="img/august2014.jpg" alt="" title="Newport Island - August 2014"/>
				<img onmouseover="updatePreviewPicture(img9)" name="img9" src="img/halloween2014.JPG" alt="" title="Minnie & the Cheshire Cat - Halloween 2014"/>
				<img onmouseover="updatePreviewPicture(img10)" name="img10" src="img/summer2015.jpg" alt="" title="Asbury Park - Summer 2015"/>
			</div>

			<div id="preview" align="center">
				<figure>
					<img id="previewImg" name="preview" src="img/june2009.jpg" alt=""/>
					<figcaption id="caption">Senior Prom - June 2009</figcaption>
				</figure>
			</div>

		</div>
		<script>
			function updatePreviewPicture(img){
			document.getElementById('previewImg').src = img.src;
			document.getElementById('caption').innerHTML = img.title;
			}
		</script>
